<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden Ascendente</title>
</head>
<body>

    <h1>Ordenar una lista de números de manera ascendente</h1>
    <p>La lista de números a ordenar es: [5, 3, 7, 1, 8, 4, 2, 6]</p>
    <p>Resultado en consola.</p>

</body>
<script>

    let numeros = [5, 3, 7, 1, 8, 4, 2, 6];
    let numerosOrdenados = numeros.sort((a, b) => a - b);
    console.log(numerosOrdenados);

</script>

</html>
